<div class="flex">
  <mat-form-field appearance="fill">
    <mat-label>Selecione um tutor</mat-label>
    <mat-select  required [(value)]="selecionado">
      <mat-option *ngFor="let pessoa of pessoas" [value]="pessoa.id">
        {{pessoa.nome}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button
    mat-button
    color="primary"
    (click)="meusAnimais()">
    Verificar
  </button>
</div>
